{% extends "base.html" %}
{% block title %}Editar Plan{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Plan</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Actualizar</button>
        <a href="{% url 'lista_planes' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
