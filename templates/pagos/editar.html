{% extends "base.html" %}
{% block content %}

<h1>Editar Pago</h1>

<nav>
    <a href="{{ url_for('pagos_lista') }}">Lista de Pagos</a>
</nav>

<form action="{{ url_for('pagos_editar', id=pago.id_pago) }}" method="post">

    <div class="contenedor">
        <h3>Datos del Socio</h3>

        <div class="campo">
            <label for="id_socio">ID Socio:</label>
            <input type="number" id="id_socio" name="id_socio" value="{{ pago.id_socio }}" required>
        </div>
    </div>

    <div class="contenedor">
        <h3>Plan Seleccionado</h3>

        <div class="campo">
            <label for="id_plan">ID Plan:</label>
            <input type="number" id="id_plan" name="id_plan" value="{{ pago.id_plan }}" required>
        </div>
    </div>

    <div class="contenedor">
        <h3>Fechas</h3>

        <div class="campo">
            <label for="fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" value="{{ pago.fecha_inicio }}" required>
        </div>

        <div class="campo">
            <label for="fecha_fin">Fecha Fin:</label>
            <input type="date" id="fecha_fin" name="fecha_fin" value="{{ pago.fecha_fin }}" required>
        </div>
    </div>

    <div class="contenedor">
        <h3>Monto</h3>

        <div class="campo">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" value="{{ pago.monto }}" required>
        </div>
    </div>

    <div class="contenedor botones">
        <button type="submit">Guardar Cambios</button>
        <button type="reset">Cancelar</button>
    </div>

</form>

{% endblock %}
