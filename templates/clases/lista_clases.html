{% extends "base.html" %}
{% block title %}Clases{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>LISTA DE CLASES</h2>

    <a href="{% url 'crear_clase' %}" class="btn btn-primary mb-3">Nueva Clase</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th><th>Clase</th><th>Instructor</th><th>Horario</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clases %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.instructor }}</td>
                <td>{{ c.horario }}</td>
                <td>
                    <a href="{% url 'editar_clase' c.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_clase' c.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
